<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <script>
       var a,b,c,arg1,arg2,operation;
       function sum(a,b){
           return Number(a)+Number(b);
        }
       function sub(a,b){
           return a-b;
       }
       function division(a,b){
           return a/b;
       }
       function mult(a,b){
           return a*b;
       }
       function mathOperating(arg1,arg2,operation){
           switch(operation){
               case sub:
                   return sub(arg1,arg2);
               case sum:
                   return sum(arg1,arg2);
               case division:
                   return division(arg1,arg2);
               case mult:
                   return mult(arg1,arg2);
           }
       }
       c=mathOperating(5,5,division);
       alert(c);
       
    </script>
</body>
</html>
